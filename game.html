<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
	 
	<script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
	 
	 
	<script src="common/script/classes.js"></script>
	
	<script src="common/script/lib/maps.js"></script>
	<script src="common/script/lib/enemies.js"></script>
	<script src="common/script/lib/difficulty.js"></script>
	<script src="common/script/lib/towers.js"></script>
	
	<script src="common/script/projectile.js"></script>
	<script src="common/script/tower.js"></script>
	<script src="common/script/enemy.js"></script>
	
	<script src="common/script/kinema.js"></script>
    <script src="common/script/Main.js"></script>
	<title>Gameplay</title>
  </head>
  <body>
		<a-scene stats physics="debug:false">
			<a-assets>
				<img src="common/images/camo.png" id="camo">
				<img src="common/images/metal.png" id="metal">
				<img src="common/images/nebula.png" id="nebula">
				<img src="common/images/lava.png" id="lava">
			</a-assets>
        <!-- Challenge 1: Add a propriate plane and sky for thsd wde missile launch site -->
		<a-entity id="path">
		
		</a-entity>
		
		
		
		<a-entity ray id="gameboard">
			
		</a-entity>
		<a-entity ray id="towers">
			
		</a-entity>
		<a-entity id="projectiles">
			
		</a-entity>
		<a-entity id="enemies">
			
		</a-entity>
		<a-entity id="nodes">
			
		</a-entity>
		<a-entity id="pause">
			
		</a-entity>
		<a-entity id="menu">
			<a-entity ray geometry="primitive: box"  text="value:Play; width: 10; height: 10;align: center;zOffset:5.5" scale="10 5 0.01"   position="10 5 -15" id="playButton" side="double" material="color: #222;shader: flat;opacity: 1;"></a-entity>
			
			<a-text  position="-21 10 -15" scale="5 5 0.01" value="Difficulty:"></a-text>
			<a-text id="diffTextMenu" position="-21 0 -15" scale="5 5 0.01" value="200 Health\n750 Starting Cash\n50 Rounds"></a-text>
			<a-entity ray geometry="primitive: box"  text="value:Easy; width: 10; height: 10;align: center;zOffset:5.5" scale="10 8 0.01"   position="-17 5 -15" id="diffButton" side="double" material="color: #000;shader: flat;opacity: 0.2;"></a-entity>
			
			<a-text  position="-7 10 -15" scale="5 5 0.01" value="Map:"></a-text>
			<a-text id="mapTextMenu" position="-7 0 -15" scale="5 5 0.01" value="Difficulty: 1/5"></a-text>
			<a-entity ray geometry="primitive: box"  text="value:Forest Flats; width: 3; height: 5;align: center;zOffset:5.5" scale="10 15 0.01"   position="-4 5 -15" id="mapButton" side="double" material="color: #fff;shader: flat;opacity: 0.2;"></a-entity>
			
			<a-entity id="snowflakeHold">
		
			</a-entity>
		</a-entity>
		
        <!-- Below is the model of the rocket to use in your class in script.js -->
		<a-plane ray static-body width="500" height="500" rotation="-90 0 0" side="double" color="#aaa" opacity="0"></a-plane>
		<a-sky color="#567"></a-sky>
		
		<a-entity id="fCamera">
			
		</a-entity>
		<!-- Camera is added so that you do not "spawn" at the origin -->
		<a-entity id="cameraRig" movement-controls="fly: true; speed: 0.7" position="0 1.6 0">
			
		
			<a-camera id="camera" <!--kinema-body="radius: 0.8"-->>
				  
			
				  <a-cursor raycaster="objects: [ray]" id="cursor">
					
				  </a-cursor>
				  
				  <a-sphere id="pausefade" radius="0.05" 
				material="shader:flat; color: black; opacity: 0.5; side: double " visible="false">
					<a-text value="Paused" color="#fff" shader="flat" side="double" position="-0.2 0.5 -1"></a-text>
					<a-text value="[M] Unpause\n[B] Return To Main Menu\n[R] Restart" color="#fff" shader="flat" side="double" width="2" position="-0.4 0 -1"></a-text>
				</a-sphere>
				
				<a-sphere id="deadfade" radius="0.05" 
				material="shader:flat; color: red; opacity: 0.5; side: double " visible="false">
					<a-text value="You Died!" color="#f00" shader="flat" side="double" position="-0.2 0.5 -1"></a-text>
					<a-text value="\n[B] Return To Main Menu\n[R] Restart From Round 1" color="#fff" shader="flat" side="double" width="2" position="-0.4 0 -1"></a-text>
				</a-sphere>
				
				<a-sphere id="winfade" radius="0.05" 
				material="shader:flat; color: green; opacity: 0.5; side: double " visible="false">
					<a-text value="You Won!" color="#000" shader="flat" side="double" position="-0.2 0.5 -1"></a-text>
					<a-text value="\n[B] Return To Main Menu\n[R] Restart From Round 1" color="#af0" shader="flat" side="double" width="2" position="-0.4 0 -1"></a-text>
				</a-sphere>
				  
				  <a-sphere id="cameraFade" radius="0.05" 
				material="shader:flat; color: black; opacity: 0.0; side: double " 
				animation="property: material.opacity; from: 0.0; to: 1.0 dur: 500; dir: alternate; loop: 2; easing: easeOutQuad; startEvents: animate"></a-sphere>
			</a-camera>
		</a-entity>
		</a-scene>
  </body>
</html>
